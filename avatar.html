		<script src = "script/THREE.js"></script>

		<script>
		//Type this part out first and you will learn about the code very soon
		var scene = new THREE.Scene();
		var aspect_ratio = window.innerWidth/window.innerHeight;
		var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
		camera.position.z = 800;
		scene.add(camera);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		//-----------------PAY ATTENTION!!!--------------------
		//-----------The following code is for generating the sphere! ----------------

		var cover = new THREE.MeshNormalMaterial();
		var shape_ball = new THREE.SphereGeometry(100, 10, 10);
		var head = new THREE.Mesh(shape_ball, cover);
		head.position.set(0, 70, 30);
		scene.add(head);

		var shape_cylinder = new THREE.CylinderGeometry(10,100,200,50);
		var body = new THREE.Mesh(shape_cylinder, cover);
		body.position.set(0,-100,0);
		body.rotation.set(0,0,0);
		scene.add(body);

		var shape_cylinder = new THREE.CylinderGeometry(10,10,200,50);
		var left_foot = new THREE.Mesh(shape_cylinder, cover);
		left_foot.position.set(-20,-215,-20);
		scene.add(left_foot);

		var shape_cylinder = new THREE.CylinderGeometry(10,10,200,50);
		var right_foot = new THREE.Mesh(shape_cylinder, cover);
		right_foot.position.set(20,-215,-20);
		scene.add(right_foot);

		 var shape_cylinder = new THREE.CylinderGeometry(10,10,200,50);
		 var right_hand = new THREE.Mesh(shape_cylinder, cover);
		 right_hand.position.set(100,-100,0);
		 right_hand.rotation.set(0.5, 0, -90);
		 scene.add(right_hand);

		 var shape_cylinder = new THREE.CylinderGeometry(10,10,200,50);
		 var left_hand = new THREE.Mesh(shape_cylinder, cover);
		 left_hand.position.set(-100,-100,0);
		 left_hand.rotation.set(0.5, 0, 90);
		 scene.add(left_hand);

		 function makeTree(x,z) {

		 var cover = new THREE.MeshBasicMaterial({color:0x808080});
		 var shape_cylinder = new THREE.CylinderGeometry(50,50,200,50);
		 var trunk = new THREE.Mesh(shape_cylinder, cover);
		 trunk.position.set(x,0,z);
		 scene.add(trunk);

		var cover = new THREE.MeshBasicMaterial({color:0x00994C});
		var ball = new THREE.SphereGeometry(100, 10, 10);
		var leaves = new THREE.Mesh(ball, cover);
		leaves.position.y = 175;
		trunk.add(leaves);	
		 }

		 function makesun(x,z) {

		var cover = new THREE.MeshBasicMaterial({color:0xFFED75});
		var ball = new THREE.SphereGeometry(50, 10, 10);
		var sun = new THREE.Mesh(ball, cover);
		sun.position.set(x,350,z);
		sun.rotation.set(0, 90, 0);
		scene.add(sun);

		 }

		 function makehouse(x,z) {

		var cover = new THREE.MeshBasicMaterial({color:0x5239F9});
		var shape_cube = new THREE.CubeGeometry(350,300,100);
		var base = new THREE.Mesh(shape_cube,cover);
		base.position.set(-700,0,0);
		//base.rotation.set(0.5, 0.5, 0.5);
		scene.add(base);

		var cover = new THREE.MeshBasicMaterial({color:0x5239F9});
		var shape_cube = new THREE.CubeGeometry(400,10,100);
		var top = new THREE.Mesh(shape_cube,cover);
		top.position.y = 150;
		//base.rotation.set(0.5, 0.5, 0.5);
		base.add(top);


		 }

		makehouse(150,20);

		makesun(-450,200);

		makeTree(250,250);

		makeTree(-250,250);

		var clock = new THREE.Clock();

		var x_rot = -0.4; //starting rotation postion
		var change = 0.01; //rotation speed

		var x_rot_rf = -0.4; //starting rotation postion
		var change_rf = 0.02; //rotation speed

		var x_rot_lf = 0.4; //starting rotation postion
		var change_lf = 0.02; //rotation speed

		function animate()
		{
			requestAnimationFrame(animate);
			var t = clock.getElapsedTime(); //t is time, increasing start from page opens
			var duration = t%2.4;  // Duration, clock we create ourselves, % is calculate remainder, reset every 2.4, ranges from 0 to 2.4
			if (duration <1.2){
				x_rot = x_rot + change;
			}else{
				x_rot = x_rot - change;
			}
			body.rotation.set(x_rot, 0, 0);

			//right leg
			var duration = t%1.2;  // Duration, clock we create ourselves, % is calculate remainder, reset every 2.4, ranges from 0 to 2.4
			if (duration <0.6){
				x_rot_rf = x_rot_rf + change_rf;
			}else{
				x_rot_rf = x_rot_rf - change_rf;
			}
			right_foot.rotation.set(x_rot_rf, 0, 0);

			//left leg
			var duration = t%1.2;  // Duration, clock we create ourselves, % is calculate remainder, reset every 2.4, ranges from 0 to 2.4
			if (duration <0.6){
				x_rot_lf = x_rot_lf - change_lf;
			}else{
				x_rot_lf = x_rot_lf + change_lf;
			}
			left_foot.rotation.set(x_rot_lf, 0, 0);

			renderer.render(scene, camera);
		}
		animate();

		renderer.render(scene, camera);
