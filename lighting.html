		<script src = "script/THREE.js"></script>
		<script src = "script/ChromeFixes.js"></script>
		<script>
		//Type this part out first and you will learn about the code very soon
		var scene = new THREE.Scene();
		var aspect_ratio = window.innerWidth/window.innerHeight;
		var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
		camera.position.z = 800;
		scene.add(camera);
		var renderer = new THREE.WebGLRenderer();
		renderer.shadowMapEnabled = true;
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		//-----------------PAY ATTENTION!!!--------------------
		//-----------The following code is for generating the sphere! ----------------
		var shape = new THREE.TorusGeometry(100,50,8,20);
		var cover = new THREE.MeshPhongMaterial();
		cover.emissive.setRGB(0.8,0.1, 0.1);
		cover.emissive.setRGB(0.9,0.9, 0.9);
		cover.color.setRGB(1,0,0);
		//64/255,224/255,208/255 (turquoise)
		var ball = new THREE.Mesh(shape, cover);
		scene.add(ball);
		ball.castshadow = true
		var sunlight = new THREE.DirectionalLight();
		sunlight.intensity = 1;
		sunlight.position.set(100,100,100)
		scene.add(sunlight);
		sunlight.castshadow = true

		var shape = new THREE.PlaneGeometry(1000, 1000);
		var cover = new THREE.MeshBasicMaterial();
		var ground = new THREE.Mesh(shape, cover);
		scene.add(ground)
		ground.position.set(0,-200,0);
		ground.rotation.set(-Math.PI/2, 0, 0);
		//ground.receiveShadow = true;
		renderer.render(scene, camera);

	
		
		</script>

</html>
